<div class="daybox" id="daybox">

    <input id="menuinput" type="checkbox"/>

      <g>
        <line class="line1" x1="0" y1="10" x2="25" y2="10"></line>

      </li>

      </li>
      <li>

          <line x1="57.667" y1="31.667" x2="53.875" y2="27.875"></line>
        </svg>
      </div>
      <svg class="tempsvg" viewbox="0 -100 420 300">
        <circle cx="0" cy="-45" r="3"></circle>
        <text class="txttemp" x="0" y="106"> </text>
        <text class="txtdate" x="0" y="10"></text>
        <circle cx="70" cy="-45" r="3"></circle>
        <text class="txttemp" x="70" y="40"></text>
        <text class="txtdate" x="70" y="10"></text>
        <circle cx="140" cy="-45" r="3"></circle>

        <circle cx="350" cy="-45" r="3"></circle>

        <circle cx="420" cy="-45" r="3"></circle>

        <polyline points="0 -45, 70 -45, 140 -45, 210 -45, 280 -45, 350 -45, 420 -45"></polyline>
      </svg>

        <div class="infos">

          <div class="address"> </div>
        </div>
        <div class="temperature"> 
          <div class="load" style="font-size: 20px">loading...</div>
        </div>
        <div class="description"></div>
      </div>
